<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous"></script>
    <script src="javascript/semantic.min.js" type="text/javascript"></script>
    <script src="javascript/script.js"></script>

    <link rel="stylesheet" href="css/semantic.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

    <meta charset="utf-8">
    <title>Volunteer Sign Up Form</title>
  </head>
  <body>
    <div class="ui container raised segment">
      <form class="ui form">
        <div class="field">
          <label>First Name</label>
          <input type="text" name="first-name" placeholder="First Name">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" name="last-name" placeholder="Last Name">
        </div>
        <div class="grouped fields">
          <label>What kind of volunteer are you?</label>
          <div class="field">
            <div class="ui radio checkbox">
              <input class="volunteer-type" type="radio" name="volunteer-type" value="technical">
              <label>I am a technical volunteer.</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input class="volunteer-type" type="radio" name="volunteer-type" value="non-technical">
              <label>I am a non-technical volunteer.</label>
            </div>
          </div>
        </div>
        <button class="ui button" type="submit">Submit</button>
      </form>

      <div id="step-2">
        <!-- jQuery adds content ot step 2 -->
        <h1></h1>
      </div>
    </div>


  </body>
</html>
